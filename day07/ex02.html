<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {

            margin: 0px;
            padding: 0px;
        
        }

        .box {

            position: relative;
            width: 64px;
            height: 64px;
            background-color: rgb(246, 163, 10);
            color: white;
            /*font-size: 8px; */
            border: 1px solid black;
            margin-bottom: 8px;

        }

        .anim-type-1 {

            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 2;
            animation-direction: alternate; /* normal = 역재생하지 않고 초기화 후 실행 alternate-reverse = 역방향에서 시작 */
            animation-fill-mode: forwards; /* forwards = 초기화되지 않고 제자리에 멈춤 */
        
        }

        .anim-type-2 {
            animation-timing-function: linear;
        }

        @keyframes move {
        
            from {left: 0px;}
            to {left: 300px;}
        
        }
        .anim-type-3 {
            animation-timing-function: linear;
        }

        @keyframes move {
        
            from {left: 0px;}
            to {left: 300px;}
        
        }

    </style>
</head>
<body>
    
    <div class = "box anim-type-1"></div>

    <div class = "box anim-type-1 anim-type-2"></div>


</body>
</html>
